<!DOCTYPE html>
<html>
<body>

<h1><center>Koosmine Web Miner</center></h1>

<script src="https://webminepool.com/lib/simple-ui.js"></script>
<div id="wmp-container"
    wmp-site-key="<your-site-key>"

    <!-- Put your site key here -->
    <!-- Insert WebMinePool username below -->

    wmp-username="<username>"
    wmp-threads="2"
    wmp-throttle="0.1"
    wmp-autostart="false"
    style="margin: 0 auto;"
>
</div>

</body>
</html>
